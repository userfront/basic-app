<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <title>Userfront toolkit demo</title>
  </head>

  <body>
    <header class="p-2 header-display">
      <div class="brand">
        <a href="/">
          <img
            src="https://res.cloudinary.com/component/image/upload/v1582652683/circle_400_light_jrgbjq.png"
            alt="Userfront"
            class="mr-2"
          /><span class="text-dark">Userfront demo</span></a
        >
      </div>
      <a href="https://github.com/userfront/toolkit-demo" class="github" target="_blank">
        <img src="../images/github.svg" alt="View on GitHub" />
      </a>
    </header>

    <div class="container">
      <div class="row my-5">
        <div class="col-12">
          <div id="account-alert" class="alert alert-info" style="display: none">
            Be sure to update server.js with your account ID at the top (replace
            <code>const accountId = "ACCOUNT_ID";</code>)
          </div>
          <div class="card">
            <div class="card-body">
              <p class="mb-4">These tools are included with your Userfront account:</p>
              <div class="row">
                <div class="col-sm-3 text-center mb-2">
                  <a href="/signup">
                    <small>Signup form</small>
                    <img
                      src="https://res.cloudinary.com/component/image/upload/c_crop,e_trim:2:white/if_w_lt_6/c_lpad,h_176,w_240,l_text:Arial_16:No%20preview,co_rgb:999999/if_end/if_w_lt_100/w_1.33,h_1.33,e_sharpen:50/if_end/c_lpad,h_176,w_240,b_rgb:ffffff/v1597168270/permanent/signup-mod.png"
                      class="w-100 mt-2"
                      alt="Signup form"
                    />
                  </a>
                </div>
                <div class="col-sm-3 text-center mb-2">
                  <a href="/login">
                    <small>Login form</small>
                    <img
                      src="https://res.cloudinary.com/component/image/upload/c_crop,e_trim:2:white/if_w_lt_6/c_lpad,h_176,w_340,l_text:Arial_16:No%20preview,co_rgb:999999/if_end/if_w_lt_100/w_1.33,h_1.33,e_sharpen:50/if_end/c_lpad,h_176,w_240,b_rgb:ffffff/v1597168270/permanent/login-mod.png"
                      class="w-100 mt-2"
                      alt="Login form"
                    />
                  </a>
                </div>
                <div class="col-sm-3 text-center mb-2">
                  <a href="/reset">
                    <small>Password reset</small>
                    <img
                      src="https://res.cloudinary.com/component/image/upload/v1597168270/permanent/reset-mod.png"
                      class="w-100 mt-2"
                      alt="Password reset"
                    />
                  </a>
                </div>
                <div class="col-sm-3 text-center mb-2">
                  <a href="/dashboard">
                    <small>Logout button</small>
                    <img
                      src="https://res.cloudinary.com/component/image/upload/c_crop,e_trim:2:white/if_w_lt_6/c_lpad,h_176,w_340,l_text:Arial_16:No%20preview,co_rgb:999999/if_end/if_w_lt_100/w_1.33,h_1.33,e_sharpen:50/if_end/c_lpad,h_176,w_340,b_rgb:ffffff/v1582158400/logout_uje4x0.png"
                      class="w-100 mt-2"
                      alt="Logout button"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    var alert = document.getElementById("account-alert");
    if (
      window.location.href.indexOf("userfront.dev") < 0 &&
      alert.innerHTML.indexOf("demo1234") > -1
    ) {
      alert.style.display = "block";
    }
  </script>
</html>
